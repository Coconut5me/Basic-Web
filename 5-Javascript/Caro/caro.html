<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td{
            border: 1px;
            border-style: solid;
            table-layout: fixed;
        }
        td{
            width: 30px;
            height: 30px;
            text-align: center;
        }
        td:hover{
            background-color: pink;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function drawTable(n) 
        {
            mydiv=document.getElementById("mydiv");
            table="<table cellspacing='0' width='1000px' height='1000px'>";
                for (i=0; i<n; i++){
                    tr="<tr>";
                    for (j=0; j<=2*n+1; j++)
                    {
                        tr +="<td onclick='processTick(this)'></td>"
                    }
                    tr +="</tr>";
                    table += tr;
                }   
                table +="</table>"
                mydiv.innerHTML = table;
        }
        myGlobalTick = "o";
        function processTick(td)
        {
            if (td.innerText.trim() != "") return;
            if (myGlobalTick == "o") myGlobalTick = "x";
            else myGlobalTick = "o";
            td.innerText=myGlobalTick;
        }
    </script>
</head>
<body>
    <div id="mydiv" style="width: 1000px; height: 1000px;"></div>
    <script>
        drawTable(100);
    </script>
</body>
</html>
