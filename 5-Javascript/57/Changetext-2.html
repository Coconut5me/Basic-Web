<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    button{
      background-color: orange;
      color: aliceblue;
      border-color: rgb(196, 127, 0);
      width: 80px;
      height: 30px;
    }
  </style>

  <script src="ChangeText.js"></script>
  
</head>
<body>
  <form>
    <table style="width:100%; text-align: center;">
      <thead>
        <tr>
          <th>Part Number</th>
          <th>Description</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Item total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>C112</td>
          <td>Mouse</td>
          <td class="price">$19.95</td>
          <td><input type="text" id="qty1"></td>
          <td><input type="text" id="total1" disabled></td>
        </tr>
        <tr>
          <td>B124</td>
          <td>Keyboard US</td>
          <td class="price">$29.95</td>
          <td><input type="text" id="qty2"></td>
          <td><input type="text" id="total2" disabled></td>
        </tr>
        <tr>
          <td>U125</td>
          <td>USB KingMax</td>
          <td class="price">$15.95</td>
          <td><input type="text" id="qty3"></td>
          <td><input type="text" id="total3" disabled></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <div style="width: 100%; text-align: right;">
      <p>
        Total: <input id="total" disabled>
      </p>
      <p>
        <button type="button" value="Sum" onclick="calculateTotal()">Sum</button>
      </p>
    </div>
  </form>
</body>
</html>
