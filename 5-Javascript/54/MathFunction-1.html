<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        
        function timmax(){
            a=eval(myform.a.value);
            b=eval(myform.b.value);
            c=eval(myform.c.value);
            ketqua=document.getElementById("result");
            ketqua.innerHTML=Math.max(a,b,c);
        }

        function timmin(){
            a=eval(myform.a.value);
            b=eval(myform.b.value);
            c=eval(myform.c.value);
            ketqua=document.getElementById("result");
            ketqua.innerHTML=Math.min(a,b,c);
        }

        function timsin(){
            a=eval(myform.a.value);
            ketqua=document.getElementById("result");
            ketqua.innerHTML=Math.sin(a);
        }

        function timcos(){
            a=eval(myform.a.value);
            ketqua=document.getElementById("result");
            ketqua.innerHTML=Math.cos(a);
        }

        function timpow(){
            a=eval(myform.a.value);
            b=eval(myform.b.value);
            ketqua=document.getElementById("result");
            ketqua.innerHTML=Math.pow(a,b);
        }
    </script>
</head>

<body>
    <form id="myform">
        <table border="1" style="text-align: center;">
            <tr>
                <td style="width:100"><label for="a">Hệ số a: </label></td>
                <td><input type="number" id="a" name="a"></td>
            </tr>
            <tr>
                <td><label for="b">Hệ số b: </label></td>
                <td><input type="number" id="b" name="b"></td>
            </tr>
            <tr>
                <td><label for="c">Hệ số c: </label></td>
                <td><input type="number" id="c" name="c"></td>
            </tr>
            <tr>
                <td>Kết quả: </td>
                <td id="result"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="MAX" onclick="timmax()">
                    <input type="button" value="MIN" onclick="timmin()">
                    <input type="button" value="sin(a)" onclick="timsin()">
                    <input type="button" value="cos(a)" onclick="timcos()">
                    <input type="button" value="a^b" onclick="timpow()">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
