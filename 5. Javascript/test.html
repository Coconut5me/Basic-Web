<!DOCTYPE html>
<html>
<head>
<title>Item Table</title>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}
th, td {
  border: 1px solid black;
  padding: 5px;
}
input {
  width: 50px;
}
</style>
</head>
<body>
<h1>Item Table</h1>
<table>
  <thead>
    <tr>
      <th>Part Number</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>C112</td>
      <td>Mouse</td>
      <td>19.95</td>
      <td><input type="text" id="qty1"></td>
      <td><input type="text" id="total1" disabled></td>
    </tr>
    <tr>
      <td>B124</td>
      <td>Keyboard US</td>
      <td>29.95</td>
      <td><input type="text" id="qty2"></td>
      <td><input type="text" id="total2" disabled></td>
    </tr>
    <tr>
      <td>U125</td>
      <td>USB KingMax</td>
      <td>15.95</td>
      <td><input type="text" id="qty3"></td>
      <td><input type="text" id="total3" disabled></td>
    </tr>
  </tbody>
</table>
<input type="button" value="Sum" onclick="calculateTotal()">
<input type="text" id="grandTotal" disabled>

<script>
function calculateTotal() {
  // Get the quantity values from the textboxes
  var qty1 = document.getElementById("qty1").value;
  var qty2 = document.getElementById("qty2").value;
  var qty3 = document.getElementById("qty3").value;

  // Validate the quantity values
  if (qty1 < 0 || qty2 < 0 || qty3 < 0) {
    alert("Quantity cannot be negative!");
    return;
  }

  // Calculate the total for each row
  var total1 = qty1 * 19.95;
  var total2 = qty2 * 29.95;
  var total3 = qty3 * 15.95;

  // Display the total for each row
  document.getElementById("total1").value = total1;
  document.getElementById("total2").value = total2;
  document.getElementById("total3").value = total3;

  // Calculate the grand total
  var grandTotal = total1 + total2 + total3;

  // Display the grand total
  document.getElementById("grandTotal").value = grandTotal;
}
</script>
</body>
</html>
