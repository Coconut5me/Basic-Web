<html>

<head>
    <script type="text/javascript">
        function changeColor(value) {
            //alert(value)
            value = parseInt(value);
            mydiv = document.getElementById("mydiv");
            switch (value) {
                case 0:
                    mydiv.style = "background-color:yellow;width:100px;height:100px";
                    break;
                case 1:
                    mydiv.style = "background-color:blue;width:100px;height:100px";
                    break;
                case 2:
                    mydiv.style = "background-color:pink;width:100px;height:100px";
                    break;
                default:
                    break;
            }
        }
    </script>
</head>

<body>
    <div id="mydiv" style="background-color: red; width:100; height:100">

    </div>
    <p>
        <input name="color" id="yellow" type="radio" vlaue="0" onchange="changeColor(this.value)" />
        <label for="yellow">Yellow</label>
        <input name="color" id="blue" type="radio" value="1" onchange="changeColor(this.value)" />
        <label for="blue">Blue</label>
        <input name="color" id="pink" type="radio" value="2" onchange="changeColor(this.value)" />
        <label for="pink">Pink</label>
    </p>
</body>

</html>
