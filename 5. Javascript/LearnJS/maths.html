<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        alert("aa")
        function cong2so(){
            //lấy giá trị của hsa:
            a=document.getElementById("hsa").value
            b=document.getElementById("hsb").value
            c=eval(a)+eval(b)
            //đưa lên ô kết quả
            ketqua=document.getElementById("ketqua")
            ketqua.innerHTML="<font color='red'>"+c+"</font>"
        }
        function tru2so(a,b)
        {
            c=eval(a)-eval(b)
            //đưa lên ô kết quả
            ketqua=document.getElementById("ketqua")
            ketqua.innerHTML="<font color='red'>"+c+"</font>"
        }
        function openWebsite()
        {
            window.open("https://is/uel.edu.vn","_blank")
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Hệ số a</td>
                <td><input type="number" id="hsa" name="hsa"></td>
            </tr>
            <tr>
                <td>Hệ số b</td>
                <td><input type="number" id="hsb" name="hsb"></td>
            </tr>
            <tr>
                <td>Kết quả</td>
                <td id="ketqua"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="+ 2 số" onclick="cong2so()">
                    <input type="button" value="- 2 số" onclick="tru2so(hsa.value,hsb.value)">
                    <input type="reset" value="Tiếp tục" onclick='document.getElementById("ketqua").innerHTML=""'>
                    <input type="button" value="is.uel.edu.vn" onclick="openWebsite()">
                </td>                   
            </tr>
        </table>
    </form>
</body>
</html>
