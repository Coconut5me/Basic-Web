<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td 
        {
            border:solid;
            border-collapse:collapse;
        }
        img {
            cursor: pointer;
        }
    </style>
    <script>
        function insertLast()
        {
            // Create a reference to the table with the id "tbl"
            tbl = document.getElementById("tbl");

            tr = document.createElement("tr");
            td1 = document.createElement("td");
            td2 = document.createElement("td");
            td3 = document.createElement("td");

            // Get the values from the input fields
            id = document.getElementById("id").value;
            name = document.getElementById("name").value;

            // Set the text for the new table row
            td1.innerText = id;
            td2.innerText = name;

            // Create an image element for the delete button
            deleteImg = document.createElement("img");
            deleteImg.src = "deleteicon.png";
            deleteImg.width = "50px";
            deleteImg.height = "50px";

            // Attach a click event to the delete button
            deleteImg.onclick = function() {
                processDelete(this);
            };

            // Append the delete button to the third cell
            td3.appendChild(deleteImg);

            // Append the cells to the new row
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);

            // Append the new row to the table
            tbl.appendChild(tr);
        }   

        function processDelete(img) 
        {
            // Get the reference to the table
            tbl = document.getElementById("tbl");

            // Find the index of the row containing the clicked delete button
            vtDelete = img.parentNode.parentNode.rowIndex;

            // Delete the row at the found index
            tbl.deleteRow(vtDelete);
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" id="id" name="id"></td>
        </tr>
        <tr>
            <td>Full Name:</td>
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="button" onclick="insertLast()">Insert Data</button>
            </td>
        </tr>
    </table>
    <table id="tbl">
        <tr>
            <td>ID</td>
            <td>Full Name</td>
            <td>#</td>
        </tr>
        <tr>
            <td>156874</td>
            <td>John McCarthy</td>
            <td>
                <img src="deleteicon.png" 
                width="50px"
                height="50px"
                onclick="processDelete(this)">
            </td>
        </tr>
        <tr id="idtr2">
            <td>901234</td>
            <td>Alan Turing</td>
            <td>
                <img src="deleteicon.png" 
                width="50px"
                height="50px"
                onclick="processDelete(this)">
            </td>
        </tr>
        <tr>
            <td>987569</td>
            <td>Albert Einstein</td>
            <td>
                <img src="deleteicon.png" 
                width="50px"
                height="50px"
                onclick="processDelete(this)">
            </td>
        </tr>
    </table>
</body>
</html>
